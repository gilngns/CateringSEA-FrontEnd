<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register SEA Catering</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./src/Logo.png" type="image/x-icon" />
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1651964060295-ef9e1ee08667?q=80&w=2070&auto=format&fit=crop")
          no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 1rem;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        color: #fff;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      .login-title {
        font-weight: 600;
        font-size: 1.7rem;
        text-align: center;
        margin-bottom: 1.5rem;
        color: #fff;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #fff;
      }

      .form-control::placeholder {
        color: #ddd;
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: #ef6603;
        box-shadow: none;
        color: #fff;
      }

      .form-label {
        color: #f0f0f0;
      }

      .input-group-text {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #ef6603;
      }

      .btn-login {
        background-color: #ef6603;
        border: none;
      }

      .btn-login:hover {
        background-color: #d95402;
      }

      .forgot-link {
        text-align: right;
        font-size: 0.9rem;
        margin-top: -10px;
      }

      .logo {
        display: block;
        margin: 0 auto 20px auto;
        width: 70px;
      }

      /* Mobile */
      @media (max-width: 576px) {
        .login-title {
          font-size: 1.4rem;
        }

        .login-box {
          padding: 1.5rem;
          margin-top: 0;
        }

        .logo {
          width: 60px;
        }
      }

      /* Tablet */
      @media (min-width: 577px) and (max-width: 768px) {
        .login-title {
          font-size: 1.6rem;
        }

        .login-box {
          padding: 2rem;
          max-width: 450px;
        }

        .logo {
          width: 75px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <img src="./src/Logo.png" alt="Logo SEA Catering" class="logo" />
      <h2 class="login-title">Register SEA Catering</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter Username"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password_confirmation" class="form-label"
            >Confirm Password</label
          >
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="password_confirmation"
              placeholder="Repeat password"
              required
            />
          </div>
        </div>

        <div class="forgot-link mb-3">
          <a href="login.html" class="text-light">Already have an account?</a>
        </div>

        <button type="submit" class="btn btn-login w-100 text-white">
          Register
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
